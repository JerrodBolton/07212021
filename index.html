<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expressions and switch case </title>
</head>

<body>
    <h1>Expressions and switch case</h1>
    <script>

        //define our vars 
        let x = 100;
        let y = "100";
        let z = 21;

        // simple conditionals 
        if (x === y) {
            console.log("x is equal to y");

        }
        else {
            console.log("X is Not equal to y");
        }

        // a little more adv advanced version

        if (z >= x) {

            console.log("Z is greater than or equal to x");
        }
        else if (z <= x) {

            console.log(" z is less than or equal to x");

        }
        else {
            console.log("Define message....");
        }


    </script>
</body>

</html>
